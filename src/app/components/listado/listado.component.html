<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef [appDirective01]> Id </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre completo">
        <th mat-header-cell *matHeaderCellDef [appDirective01]> Nombre completo </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.nombre | pipe01: alumno.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef [appDirective01]> Edad </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
